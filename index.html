<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c1bcf0831.js" crossorigin="anonymous"></script>
    <title>LightBox Gallery</title>
</head>
<body>
    <div class="wrapper">
      <div class="gallery">
        <div class="image"><span><img src="img/pic01.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic02.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic03.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic04.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic05.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic06.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic07.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic08.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic09.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic10.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic11.jpg" alt=""></span></div>
        <div class="image"><span><img src="img/pic12.jpg" alt=""></span></div>
      </div>
    </div>
    <div class="preview-box">
      <div class="details">
        <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box">
        <div class="slide prev"><i class="fas fa-angle-left"></i></div>
        <div class="slide next"><i class="fas fa-angle-right"></i></div>
        <img src="" alt="">
      </div>
    </div>
    <div class="shadow"></div>
    <script src="script.js"></script>
</body>
</html>
